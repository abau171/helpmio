{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ reverse_url('static', 'css/question.css') }}">
{% end %}

{% block content %}
    <div id="chat-content">
        <p class="asker"><span>Title: </span>{{ question.get_title() }}</p>
        <p class="asker"><span>Description: </span>{{ question.get_description() }}</p>
    </div>
    <form id="chat-input-form">
        <input type="text" id="chat-input" {% if not session['logged_in'] %}disabled{% end %}>
        <input type="submit" value="&#X27A4;" {% if not session['logged_in'] %}disabled{% end %}>
    </form>
{% end %}

{% block end_body %}
    <a href="#" id="info-button">i</a>
    <div id="info-overlay" class="hidden"></div>
    <div id="info-panel" class="hidden">
        <h2>Connected Users</h2>
        <ul id="connected-users"></ul>
    </div>

    <script>
        var socket_url_path = "{{ reverse_url('question_websocket', question.get_qid()) }}";
    </script>
    <script src="{{ reverse_url('static', 'js/question.js') }}"></script>
{% end %}
