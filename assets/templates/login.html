{% extends "base.html" %}

{% block content %}
    <form action="" method="post">
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" {% if error %}class="error"{% end %}>
            {% if error %}<p class="error">{{ error }}</p>{% end %}
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
{% end %}
